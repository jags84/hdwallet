<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Eth-Lightwallet</title>
  </head>
  <body>
    <div class="container">

      <h1>Eth-Lightwallet Demo</h1>
      <p class="lead">
        Simple Demo of Eth-Lightwallet 
        <br>
        Source Code: https://github.com/ConsenSys/eth-lightwallet
      </p>
      <!-- Generate Entropy -->
      <div class="row">
        <div class="col-12">
          <h2>Generate Entropy</h2>
          <div class="row">
            <div class="col-lg-8">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="entropy-bar"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <button class='btn btn-primary' id='new-entropy-button'>Generate Entropy</button>
            </div>
          </div>
        </div>
      </div>
      <br>

      <!-- New Wallet -->
      <div class="row">
        <div class="col-12">
          <h2>New Wallet</h2>
          <div class="row">
            <div class="col-lg-8">
              <input type="text" class='form-control disabled' disabled id="userEntropy" placeholder="Move Your Mouse Until You see the phase" size="80"></input>
            </div>
            <div class="col-lg-2">
              <button class='btn btn-primary' id='new-wallet-button'>Create New Wallet</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- Restore Wallet -->
      <div class="row">
        <div class="col-12">
          <h2>Restore Wallet</h2>
          <div class="row">
            <div class="col-lg-8">
              <input type="text" class='form-control' id="seed" value="" size="80"></input>
            </div>
            <div class="col-lg-2">
              <button class='btn btn-primary' id='restore-wallet-button'>Restore wallet from Seed</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- Show Addresses -->
      <div class="row">
        <div class="col-12">
          <h2>Show Addresses</h2>
          <input type="hidden" id="numAddr" size="5" value="3"></input>
          <select class='form-control' id="sendFrom"></select>
        </div>
      </div>
      <br>
      <!-- Show Seed -->
      <div class="row">
        <div class="col-12">
          <h2>Show Seed</h2>
          <div class="row">
            <div class="col-lg-12">
              <button class='btn btn-primary' id='show-seed-button'>Show Seed</button>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/web3.js"></script>
    <script src="js/lightwallet.min.js"></script>
    <script src="js/entropy-collector.js"></script>
    <script src="js/jquery-md5.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
